<article>
	{% if post.link %}
		<h1><a href="{{ post.link }}">{{ post.title }}</a><a href="{{ post.url }}" class="permalink">âˆž</a></h1>
	{% else %}
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	{% endif %}

	<div class="content">
		{{ post.content | markdownify }}
		{% if show_date %}
			<p class="date">{{ post.date | date: "%B" }}  {{page.date | date: "%e"}}{{ post.date | date: "%e" | ordinalize }}, {{ post.date | date: "%Y" }}</p>
		{% endif %}
	</div>
</article>
